<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Search Student - StudentMS</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #cfd9df, #e2ebf0);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px;
    }

    h1 {
      font-size: 28px;
      color: #2c3e50;
      margin-bottom: 25px;
      animation: fadeInDown 0.6s ease;
    }

    .search-box {
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.15);
      width: 360px;
      text-align: center;
      animation: fadeIn 1s ease;
    }

    input[type="number"] {
      width: 80%;
      padding: 12px;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
    }

    button {
      padding: 10px 18px;
      font-size: 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 8px 5px;
      transition: background-color 0.3s ease, transform 0.2s;
    }

    .btn-search {
      background-color: #2980b9;
      color: white;
    }

    .btn-search:hover {
      background-color: #1f6390;
      transform: scale(1.03);
    }

    .btn-clear {
      background-color: #e74c3c;
      color: white;
    }

    .btn-clear:hover {
      background-color: #c0392b;
      transform: scale(1.03);
    }

    #result {
      margin-top: 20px;
    }

    .student-card {
      background: #ffffff;
      margin-top: 20px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.12);
      width: 100%;
      max-width: 340px;
      text-align: left;
      animation: fadeIn 0.6s ease-in-out;
    }

    .student-card h3 {
      margin: 0 0 8px;
      color: #2c3e50;
    }

    .student-card p {
      margin: 6px 0;
      font-size: 14px;
      color: #555;
    }

    .error {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }

    .loading {
      color: #444;
      font-style: italic;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media screen and (max-width: 480px) {
      .search-box {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <h1>Find Student by ID</h1>

  <div class="search-box">
    <input type="number" id="search-id" placeholder="Enter Student ID" />
    <br />
    <button class="btn-search" onclick="findStudent()">Search</button>
    <button class="btn-clear" onclick="clearResult()">Clear</button>

    <div id="result"></div>
  </div>

  <script src="js/viewById.js"></script>

</body>
</html>
