<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>All Students - StudentMS</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f0f8ff, #e6ffe6);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      color: #0066cc;
      font-size: 32px;
      margin-bottom: 30px;
      animation: slideIn 0.6s ease-in-out;
    }

    #student-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      width: 100%;
      max-width: 1200px;
    }

    .student-card {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
      padding: 20px 25px;
      width: 280px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeIn 0.5s ease;
    }

    .student-card:hover {
      transform: scale(1.04);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
    }

    .student-card h3 {
      margin: 0;
      color: #2c3e50;
      font-size: 20px;
      margin-bottom: 8px;
    }

    .student-card p {
      margin: 6px 0;
      color: #555;
      font-size: 14px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 480px) {
      .student-card {
        width: 90%;
      }

      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <h1>All Students</h1>
  <div id="student-list"></div>

  <script src="js/viewall.js"></script>
</body>
</html>
